<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="taking-input">
      <form id="date-form">
        <label>Day</label>
        <input id="user-day" type="number" placeholder="DD">
        <label>Month</label>
        <input id="user-month" type="number" placeholder="MM">
        <label>Year</label>
        <input id="user-year" type="number" placeholder="YYYY">
      </form>
    </div><br>
    <hr><button id="submit-button">submit</button><br>
    <div class="giving-output">
      <h1 id="year-output">__ Years</h1>
      <h1 id="month-output">__ Months</h1>
      <h1 id="day-output">__Days</h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
